<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/53b2cf3713.js" crossorigin="anonymous"></script>
  </head>
  <body class="main-content">
    <header class="section sec1 header active">
        <i class="fa-brands fa-instagram"></i>
    </header>
    <main>
        <section class="section sec2 about"></section>
        <section class="section sec3 portfolio"></section>
        <section class="section sec4 blogs"></section>
        <section class="section sec5 contact"></section>
    </main>

    <div class="controlls">
        <div class="control control-1 active-btn" data-id="header">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-5" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-2" data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-3" data-id="blogs">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="control control-4" data-id="contact">
            <i class="fa-solid fa-envelope-open"></i>
        </div>
    </div>
    <h1>Mahesh</h1>
   <script src="index.js"></script>
  </body>
</html>
